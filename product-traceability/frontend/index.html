<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Traceability</title>
</head>
<body>
    <h1>Product Traceability</h1>
    <div>
        <h2>Create Product</h2>
        <form id="createProductForm">
            <input type="text" id="manufacturer" placeholder="Manufacturer" required>
            <input type="number" id="lotNumber" placeholder="Lot Number" required>
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="text" id="lotId" placeholder="Lot ID" required>
            <input type="number" id="totalProducts" placeholder="Total Products" required>
            <input type="number" id="purchaseDate" placeholder="Purchase Date (timestamp)" required>
            <button type="submit">Create Product</button>
        </form>
    </div>
    <div>
        <h2>Transfer Ownership</h2>
        <form id="transferOwnershipForm">
            <input type="number" id="productId" placeholder="Product ID" required>
            <input type="text" id="newOwner" placeholder="New Owner Address" required>
            <button type="submit">Transfer Ownership</button>
        </form>
    </div>
    <div>
        <h2>Get Product Details</h2>
        <form id="getProductForm">
            <input type="number" id="productIdGet" placeholder="Product ID" required>
            <button type="submit">Get Product</button>
        </form>
        <pre id="productDetails"></pre>
    </div>
    <script src="app.js"></script>
</body>
</html>
